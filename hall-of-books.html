<!DOCTYPE html>
<html lang="sv" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vardags Boosters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="bilder/vb_logotyp" href="bilder/vb_logotyp.png">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
        </label>
        <a class="logo" href="index.html">VardagsBoosters</a>
        <ul>
            <li><a class="links" href="index.html">Hem</a></li>
            <li><a class="active links" href="hall-of-books.html">Hall Of Books</a></li>
            <li><a class="links" href="om-oss.html">Om Oss</a></li>
            <li><a class="links" href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- List -->
    <section>
      <div>
        <h1 class="title">Hall Of Books</h1>
      </div>      
      <div class="bredd dropdown">
        <ul class="lista position">
          <li class="books" id="first">
            <span class="number">1</span>
            <span class="name">Factfullness</span>
            <span class="book-points">5/5</span>
            <span class="badge"><i class="fas fa-book"></i></span>
          </li>
          <li class="books" id="second">
            <span class="number">2</span>
            <span class="name">Freakonomics</span>
            <span class="book-points">4/5</span>
            <span class="badge"><i class="fas fa-book"></i></span>
          </li>
          <li class="books" id="third">
            <span class="number">3</span>
            <span class="name">Elon Musk</span>
            <span class="book-points">3,5/5</span>
            <span class="badge"><i class="fas fa-book"></i></span>
          </li>
        </ul>
      </div>

      <!-- First Modal -->
      <div id="first-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close-one">&times;</span>
              <h2>Factfullness</h2>
            </div>
            <div class="modal-body">
            <iframe class="size-video" src="https://www.youtube.com/embed/Sm5xF-UYgdg?autoplay=1" frameborder=”0″ allowfullscreen></iframe>
            </div>
          </div>
        </div>

      <!-- second Modal -->
      <div id="second-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close-two">&times;</span>
              <h2>Freakonomics</h2>
            </div>
            <div class="modal-body">
            <iframe class="size-video" src="https://www.youtube.com/embed/5UGC2nLnaes?autoplay=1" frameborder=”0″ allowfullscreen></iframe>
            </div>
          </div>
        </div>

      <!-- third Modal -->
      <div id="third-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close-three">&times;</span>
              <h2>Elon Musk</h2>
            </div>
            <div class="modal-body">
            <iframe class="size-video" src="https://www.youtube.com/embed/kBSlQBFvJhk?autoplay=1" frameborder=”0″ allowfullscreen></iframe>
            </div>
          </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer text">Copyright &copy; 2020 VardagsBoosters</p>
    </footer>

  </body>
</html>
